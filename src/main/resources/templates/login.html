<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header-css">
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
</head>

<body class="fundoMedico">

	<div class="card">
		<div id="profile-img"
			class="profile-img-card sprites-logo-higia-login"></div>
		<p id="profile-name" class="profile-name-card"></p>
		<form id="formLogin" 
			  class="form-signin" 
			  th:object="${loginDTO}"
			  method="POST">
			<th:block th:include="fragments/csrf :: csrf" />
			<div class="form-group">
				<div class="center-align">
					<input type="text" 
						   class="form-control ico-user" 
						   id="login"
						   maxlength="20" 
						   th:field="*{username}" 
						   placeholder="Usuário"
						   autofocus="autofocus" />
				</div>
				<div class="center-align">
					<input type="password" 
						   class="form-control" 
						   id="password"
						   th:field="*{password}" 
						   placeholder="Senha" 
						   
						   title='Verifique se a tecla CapsLock está ativa!'
						   data-placement='left' 
						   data-trigger='manual' />
				</div>
				<div class="row">
					<div class="col-xs-12">
						<div id="g-recaptcha"></div>
						<span id="captchaError" class="alert alert-danger" style="display: none"></span>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 space10-top">
						<a href="https://reset.dasa.com.br" class="forgot-password">Esqueceu sua senha?</a>
					</div>
				</div>
			</div>
			<button id="btEntrar" class="btn btn-block btn-signin space30-top">Entrar</button>
			<br/>
			
		</form>

	
	<div th:include="fragments/scripts::imports-js"></div>
	
	<script>
		requirejs(['boot'], function(){
			requirejs(['login']);
		});
	</script> 
	
	<th:block th:include="fragments/version :: version" />
	
	<div th:if="${messageReturn != null}">
		<div th:include="fragments/modalResposta :: exibeModal(retornoDTO = ${messageReturn})"></div>
	</div>
</body>
</html>
