<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header-css" >
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
</head>

<body th:fragment="exibeModal">
	<div th:if="${retornoDTO != null}">
		<div id="modalResposta" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title" th:text="${retornoDTO.titulo}"> </h4>
					</div>
					<div class="modal-body">
						<span th:classappend="${retornoDTO.tipoMensagem} == ${T(br.com.dasa.enumerator.TipoMensagem).SUCESSO} 
							? 'sucesso fa fa-check' : 'erro fa fa-exclamation-triangle'" >
						</span>
						<div class="space30-left" th:classappend="${#strings.length(retornoDTO.mensagem)} > 700 ? modal-content-scroll" >
							<p th:utext="${#strings.replace(#strings.escapeXml(retornoDTO.mensagem),'&#10;','&lt;br /&gt;')}"></p>
						</div>
					</div>
					<div class="modal-footer">
						<div class="text-center">
							<button type="submit" class="btn-standard" data-dismiss="modal">Ok</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>	
</body>
</html>
